config:
  plugins:
    chance: {}
  variables:
    chance:
      - fullName: 'name'
      - englishWithMiddle:
          method: 'name'
          middle: true
          nationality: 'en'
  scenarios:
    - flow:
      - get:
          url: "/search?q={{ englishWithMiddle }}"
    - flow:
      - get:
          url: "/search?q={{ fullName }}"